<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta http-equiv="expires" content="0" version="1" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
   
  </head>
  <body>
    <main>
        <h1 class="js-heading">Carla Says!!!</h1>
       <section class="game-controls">
        <button class="js-start-button">Start</button>
        <span class="status hidden js-status"></span>
        <div>
      <section>
        <select id="levelSelect" class="dropdown js-dropdown">
          <option value="1" disabled selected>Select Level</option>
          <option value="1">Level 1</option>
          <option value="2">Level 2</option>
          <option value="3">Level 3</option>
          <option value="4">Level 4</option>
        </select>
      </section>

      <section class="game-controls">
        <button class="start-button js-start-button">start</button>
        <span class="status hidden js-status"></span>
      </section>
    </div>
      <div class="game-container">
        <div class="js-pad-container">
           <div class="pad pad-red js-pad-red" data-color="red"></div>
           <div class="pad pad-green js-pad-green" data-color="green"></div>
          <div class="pad pad-blue js-pad-blue" data-color="blue"></div>
          <div class="pad pad-yellow js-pad-yellow" data-color="yellow"></div>
        </div>
         <p class="js-status hidden"></p>
      </div>
    </main>
        <script src="./src/index.js"></script>
  </body>
</html>
